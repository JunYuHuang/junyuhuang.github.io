<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Jun Huang">
    <meta name="description" content="Jun Huang is a Vancouver student who focuses on web development and design.">
    <meta name="keywords" content="web,developer,front-end,full-stack,application,html,css,sql,php,java,c#,bootstrap,server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./assets/css/fontawesome-free-5.9.0-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <title>Jun Huang</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#home-header" id="brand-logo">Jun <span id="brand-logo-mobile">Huang</span></a>
        <span class="nav-links">
          <a href="#projects-header">Projects</a>
          <a href="#contact-header">Contact</a>
        </span>
      </nav>
    </header>
    <div class="wrapper">
      <div class="section" id="home-header">
        <div class="vertical-center">
            <h1 class="section-header" >Hi I'm Jun</h1>
            <img id="portrait-image-jun" src="assets/images/me.png" alt="Jun Huang"/>
            <p class="dark-text">
              A student in Vancouver focused on full-stack web development and web design.
              My skills include:
            </p>
            <div class="skills-icons">
              <!-- languages -->
              <i class="devicon-css3-plain colored" title="CSS"></i>
              <i class="devicon-html5-plain colored" title="HTML"></i>
              <i class="devicon-javascript-plain colored" title="JavaScript"></i>
              <i class="devicon-java-plain colored" title="Java"></i>
              <i class="devicon-mysql-plain colored" title="MySQL"></i>
              <!-- frameworks/libraries -->
              <i class="devicon-jquery-plain colored" title="JQuery"></i>
              <!-- tools -->
              <i class="devicon-git-plain colored" title="Git"></i>
            </div>
        </div>
      </div>
      <div class="section" id="projects-header">
        <div class="vertical-center">
          <h1 class="section-header">Projects</h1>
          <a href="https://junyuhuang.github.io/secret-club-website/">
            <div class="project-item">
              <img src="./assets/images/secret-club.png" alt="The Secret Club" class="projects-image-frame">
              <div class="project-item-overlay">
                <div class="project-item-description">
                  <h2 class="color-link">The Secret Club</h2>
                  <p class="light-text">Fully responsive, one-page Bootstrap website for a fictional organization that features lazy-loaded images.
                    </p>
                  <span class="project-skills-icons">
                    <i class="devicon-css3-plain colored" title="CSS"></i>
                    <i class="devicon-html5-plain colored" title="HTML"></i>
                    <i class="devicon-javascript-plain colored" title="JavaScript"></i>
                    <i class="devicon-jquery-plain colored" title="JQuery"></i>
                  </span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
      <div class="section-contact" id="contact-header">
        <div class="vertical-center">
          <h1 class="section-header">Email Me</h1>
          <form action="https://formspree.io/junyu_huang@hotmail.com" method="POST">
            <input class="contact-email-form" name="name" type="text" placeholder="Your Name" required="">
            <input class="contact-email-form" name="email" type="email" placeholder="Your Email" required="">
            <textarea class="contact-email-form" id="email-textarea" name="message" placeholder="Your Message" rows="3" required=""></textarea>
            <input class="contact-email-form" id="submit-button" type="submit" value="Send">
          </form>
        </div>
      </div>
      <footer>
        &copy; <span id="currentYear"></span> Jun Huang
        <span class="contact-link">
          <a href="https://github.com/JunYuHuang" title="GitHub"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/junhuang98/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>  
        </span>        
      </footer>
      <script src="./assets/js/main.js"></script>
    </div>
